<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #eee;
        }
        h1 {
            margin-bottom: 20px;
            color: #4ECDC4;
        }
        #gameCanvas {
            border: 3px solid #4ECDC4;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }
        #info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        #status {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        #status.connecting {
            background: #FFA500;
            color: #000;
        }
        #status.connected {
            background: #4ECDC4;
            color: #000;
        }
        #status.disconnected {
            background: #FF6B6B;
            color: #fff;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Game with Client Prediction</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">
        <div class="controls">
            <p>Use WASD or Arrow Keys to move</p>
        </div>
        <div id="status" class="connecting">Connecting...</div>
    </div>

    <script type="module" src="/client.js"></script>
</body>
</html>
